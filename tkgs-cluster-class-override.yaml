apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: workload-vsphere-tkg4
  namespace: demo1
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
      - 192.0.0.0/16
    serviceDomain: cluster.local
    services:
      cidrBlocks:
      - 198.51.100.0/24
  topology:
    class: tanzukubernetescluster
    version: v1.22.9+vmware.1
    controlPlane:
      replicas: 1
    workers:
      machineDeployments:
      - class: node-pool
        name: node-pool-1
        replicas: 1
        variables:
          overrides:
          - name: vmClass
            value: best-effort-medium
          - name: nodePoolVolumes
            value:
            - capacity:
                storage: 30Gi
              mountPath: /var/lib/containerd
              name: containerd
      - class: node-pool
        name: node-pool-2
        replicas: 1
        variables:
          overrides:
          - name: vmClass
            value: best-effort-small
          - name: nodePoolVolumes
            value:
            - capacity:
                storage: 10Gi
              mountPath: /var/lib/containerd
              name: containerd    
    variables:
    - name: nodePoolLabels
      value: []
    - name: user
      value:
        passwordSecret:
          key: ssh-passwordkey
          name: workload-vsphere-tkg4-ssh-password-hashed
        sshAuthorizedKey: |
          ssh-rsa 
    - name: storageClasses
      value:
      - tanzu
    - name: controlPlaneVolumes
      value:
      - capacity:
          storage: 4Gi
        mountPath: /var/lib/etcd
        name: etcd
    - name: clusterEncryptionConfigYaml
      value: 
    - name: vmClass
      value: best-effort-small
    - name: nodePoolVolumes
      value: []
    - name: storageClass
      value: tanzu
    - name: ntp
      value: ntp.vmware.com
    - name: nodePoolTaints
      value: []